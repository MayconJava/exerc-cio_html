<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    
    <!--espero que essa imagem carregue corretamente - o tamanho ainda nao sei alterar-->
    <img src="https://lms.ebaconline.com.br/_nuxt/img/ebac-logo.8292196.svg" alt="Logo do Curso Ebac">

    <h1>Realize seu cadastro</h1>
    <i><h3>Preencha as informações abaixo para concluir seu cadastro</h3></i><br>

    <form>
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Digite seu nome aqui">
        <br>
        <label for="email">E-mail</label>
        <input id="email" type="text" placeholder="Digite seu email aqui">
        <br>
        <label for="password">Senha:</label>
        <input id="password" type="password" placeholder="Mínimo 4 caracteres">
        <br><br>

        <button type="submit">Limpar</button>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
